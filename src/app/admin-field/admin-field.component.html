  
  <h3>Manage Fields</h3>
  <hr> 
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort class="mat-elevation-z8" align="center">
  
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Select</th>
        <td mat-cell *matCellDef="let element"> 
          <input type="checkbox" (change)="oncheckchange(element)">
        </td>
      </ng-container>
  
    <ng-container matColumnDef="f_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.f_name}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
      <td mat-cell *matCellDef="let element"> {{element.image}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
        <td mat-cell *matCellDef="let element">     
            <button (click)="onupdate(element)" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
        </td>
    </ng-container>
  
    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
        <td mat-cell *matCellDef="let element">     
            <button (click)="ondelete(element)" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 
  <div class="rows"> 
      <mat-paginator [pageSizeOptions]="[1,2,5]"></mat-paginator>
      <div class="button">
      <button (click)="ondelall()" mat-raised-button color="warn">
              <i class="material-icons">delete_sweep</i>
          Delete </button> &nbsp;&nbsp;
      <button (click)="onadd()" mat-raised-button color="primary"> 
              <i class="material-icons">add_circle</i>
          Add Field</button>
      </div>
      
  </div>
