<div class="container">
  <div class="offset-3 colmd-6">
    <form [formGroup]="formGroup" (ngSubmit)="save()">
      <div class="form-group">
        <label>Title</label>
        <input formControlName="title" type="text" class="form-control" placeholder="Title">
      </div>
      <div class="form-group">
        <label>Start Date</label>
        <input formControlName="startDate" type="date" class="form-control">
      </div>
      <div class="form-group">
        <label>End Date</label>
        <input formControlName="endDate" type="date" class="form-control">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input formControlName="description" type="text" class="form-control" placeholder="Description">
      </div>
      <div class="form-group">
        <label>Numbers Of Influencers Required</label>
        <input formControlName="influencerRequired" type="number" class="form-control" placeholder="Numbers Of Influencers">
      </div>
      <div class="form-group">
        <label>Reach</label>
        <input formControlName="reach" type="number" class="form-control" placeholder="Followers Of Influencers">
      </div>
      <div class="form-group">
        <label>Rating</label>
        <input formControlName="rating" type="number" class="form-control" placeholder="Rating">
      </div>
      <div class="form-group">
        <label>Payment</label>
        <input formControlName="payment" type="number" class="form-control" placeholder="Payment">
      </div>
      <div class="form-group">
        <label>Due Date</label>
        <input formControlName="dueDate" type="date" class="form-control">
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
